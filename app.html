<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipbard - Create Your Story</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .app-container {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            background: var(--bg-secondary);
            padding: 40px 0;
        }

        .app-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .app-header h1 {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .app-header p {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .app-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .mode-selector {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 48px;
        }

        .mode-button {
            padding: 16px 32px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: transparent;
        }

        .mode-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .editor-container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 32px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .editor-header h2 {
            font-size: 24px;
        }

        .ai-generate-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ai-generate-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .story-editor {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .story-editor:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }

        .preview-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-lg);
            margin-top: 32px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .preview-item {
            aspect-ratio: 16/9;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 2px dashed var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none;">
                        <span class="logo-text">Clipbard</span>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="index.html#how-it-works">How it works</a>
                    <a href="index.html#examples">Examples</a>
                    <a href="index.html#pricing">Pricing</a>
                </div>
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <div class="app-content">
            <div class="app-header">
                <h1>Create Your Story</h1>
                <p>Transform your ideas into stunning videos with AI</p>
            </div>

            <div class="mode-selector">
                <button class="mode-button active" data-mode="write">‚úçÔ∏è Write Script</button>
                <button class="mode-button" data-mode="ai">ü§ñ AI Generate</button>
            </div>

            <div class="editor-container">
                <div class="editor-header">
                    <h2>Your Story</h2>
                    <button class="ai-generate-btn" id="generateBtn">
                        <span id="generateBtnText">‚ú® Generate with AI</span>
                    </button>
                </div>
                <textarea 
                    class="story-editor" 
                    id="storyEditor"
                    placeholder="Start writing your story here, or click 'Generate with AI' to let AI create it for you..."
                ></textarea>
                <div class="action-buttons">
                    <button class="btn-primary" id="generateImagesBtn">Generate Images</button>
                    <button class="btn-secondary" id="addVoiceoverBtn">Add Voiceover</button>
                    <button class="btn-primary" id="exportBtn">Export Video</button>
                </div>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h2>Preview</h2>
                <div class="preview-grid" id="previewGrid">
                    <!-- Preview items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Mode selector
        const modeButtons = document.querySelectorAll('.mode-button');
        const storyEditor = document.getElementById('storyEditor');
        const generateBtn = document.getElementById('generateBtn');
        const generateImagesBtn = document.getElementById('generateImagesBtn');
        const addVoiceoverBtn = document.getElementById('addVoiceoverBtn');
        const exportBtn = document.getElementById('exportBtn');
        const statusMessage = document.getElementById('statusMessage');
        const previewSection = document.getElementById('previewSection');
        const previewGrid = document.getElementById('previewGrid');

        let currentMode = 'write';

        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                
                if (currentMode === 'ai') {
                    storyEditor.placeholder = "Click 'Generate with AI' to create your story automatically...";
                } else {
                    storyEditor.placeholder = "Start writing your story here, or click 'Generate with AI' to let AI create it for you...";
                }
            });
        });

        // Generate with AI
        generateBtn.addEventListener('click', async () => {
            const btnText = document.getElementById('generateBtnText');
            btnText.innerHTML = '<span class="loading"></span> Generating...';
            generateBtn.disabled = true;

            // Simulate AI generation
            setTimeout(() => {
                const sampleStory = `Once upon a time, in a world where technology and creativity merged, there was a platform that transformed ideas into visual stories. This is the story of innovation, where every word becomes an image, and every image tells a story. Join us on this journey of digital storytelling, where AI meets human creativity to create something truly magical.`;
                
                storyEditor.value = sampleStory;
                btnText.textContent = '‚ú® Generate with AI';
                generateBtn.disabled = false;
                showStatus('Story generated successfully!', 'success');
            }, 2000);
        });

        // Generate Images
        generateImagesBtn.addEventListener('click', () => {
            if (!storyEditor.value.trim()) {
                showStatus('Please write or generate a story first!', 'error');
                return;
            }

            generateImagesBtn.innerHTML = '<span class="loading"></span> Generating Images...';
            generateImagesBtn.disabled = true;

            // Simulate image generation
            setTimeout(() => {
                previewSection.style.display = 'block';
                previewGrid.innerHTML = '';
                
                for (let i = 0; i < 6; i++) {
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.style.background = `linear-gradient(135deg, hsl(${Math.random() * 360}, 70%, 60%), hsl(${Math.random() * 360}, 70%, 50%))`;
                    item.style.border = 'none';
                    previewGrid.appendChild(item);
                }

                generateImagesBtn.innerHTML = 'Generate Images';
                generateImagesBtn.disabled = false;
                showStatus('Images generated successfully!', 'success');
            }, 3000);
        });

        // Add Voiceover
        addVoiceoverBtn.addEventListener('click', () => {
            if (!storyEditor.value.trim()) {
                showStatus('Please write or generate a story first!', 'error');
                return;
            }

            addVoiceoverBtn.innerHTML = '<span class="loading"></span> Adding Voiceover...';
            addVoiceoverBtn.disabled = true;

            setTimeout(() => {
                addVoiceoverBtn.innerHTML = 'Add Voiceover';
                addVoiceoverBtn.disabled = false;
                showStatus('Voiceover added successfully!', 'success');
            }, 2000);
        });

        // Export Video
        exportBtn.addEventListener('click', () => {
            if (!storyEditor.value.trim()) {
                showStatus('Please create a story with images first!', 'error');
                return;
            }

            exportBtn.innerHTML = '<span class="loading"></span> Exporting...';
            exportBtn.disabled = true;

            setTimeout(() => {
                exportBtn.innerHTML = 'Export Video';
                exportBtn.disabled = false;
                showStatus('Video exported successfully! Check your downloads.', 'success');
            }, 3000);
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            
            setTimeout(() => {
                statusMessage.className = 'status-message';
            }, 5000);
        }
    </script>
</body>
</html>
